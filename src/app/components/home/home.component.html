<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div style="width: 100%; height: 40px"></div>
<div class="container">
<div class="titlebox">
  <h1 id="title">STOCK SEARCH</h1>
</div>
  <form [formGroup]='searchForm' class="formbox">
    <mat-form-field class="mat-input-box" appearance="none" style="margin-left: 3px" >
      <input matInput [matAutocomplete]="auto" formControlName='userInput' type="text">
      <mat-placeholder [ngStyle]="{'background':'black'}">some words</mat-placeholder>
    </mat-form-field>
    <button (click)="doSearch()" style="margin-right: 4px">
      <svg width="1.3em" height="1.3em" viewBox="0 0 16 16" class="bi bi-search" fill="#8162ff" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"></path>
        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"></path>
      </svg>
    </button>
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option class="uploader-status" *ngIf="isLoading" [ngStyle]="{'background':'white'}">
        <mat-spinner [diameter]="45"></mat-spinner>
      </mat-option>
      <ng-container *ngIf="!isLoading">
        <mat-option *ngFor="let stock of stockResults" [value]="stock" class="autoFillBox" [ngStyle]="{'color':'black', 'background':'white'}">
          <span>{{ stock.ticker }}</span>
          <small> |{{stock.name}}</small>
        </mat-option>
      </ng-container>
    </mat-autocomplete>
  </form>
</div>


<app-footer></app-footer>
